<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>
            Login
        </title>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
                rel="stylesheet"/>
        <link href="../login/login.template.client.css"
                rel="stylesheet"/>
    </head>
    <body>
        <div class="container">
            <h1>
                Sign In
            </h1>

            <div class="mb-3 row">
                <label for="username"
                       class="col-sm-2 col-form-label">
                    Username
                </label>
                <div class="col-sm-10">
                    <input type="text"
                           class="form-control"
                           id="username"/>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="inputPassword"
                       class="col-sm-2 col-form-label">
                    Password
                </label>
                <div class="col-sm-10">
                    <input type="password"
                           class="form-control"
                           id="inputPassword">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="inputPassword"
                       class="col-sm-2 col-form-label">
                </label>

                <div class="col-sm-10">
                    <a class="btn btn-primary btn-block"
                       href="../profile/profile.template.client.html">
                        Sign In
                    </a>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="inputPassword"
                       class="col-sm-2 col-form-label">
                </label>
                <div class="col-sm-10">
                    <div class="d-flex justify-content-between">
                            <a href="../register/register.template.client.html">
                                Sign Up
                            </a>
                            <a href="../index.html">
                                Forgot Password
                            </a>
                            <a class="cancel-button" href="../index.html">
                                Cancel
                            </a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
